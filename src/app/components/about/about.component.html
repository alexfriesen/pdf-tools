<h2 mat-dialog-title>
  {{ 'about.title' | transloco }}
</h2>

<mat-dialog-content>
  <p>
    {{ 'about.description' | transloco }}
  </p>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <a
    mat-button
    color="primary"
    href="https://github.com/alexfriesen/pdf-tools"
    target="_blank"
  >
    {{ 'github link' | transloco }}
  </a>
  <button mat-flat-button color="accent" mat-dialog-close>
    {{ 'close' | transloco }}
  </button>
</mat-dialog-actions>
