<h2 mat-dialog-title>
  {{ file.name }}
</h2>

<mat-dialog-content>
  <p>Description: {{ file.description }}</p>
  <p>MimeType: {{ file.mimeType }}</p>
</mat-dialog-content>

<mat-dialog-content>
  @if(file.mimeType.includes('image/')) {
  <img [src]="dataUrl" />
  } @else {
  <pre>{{ fileContent }}</pre>
  }
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-flat-button color="accent" mat-dialog-close>
    {{ 'close' | transloco }}
  </button>
</mat-dialog-actions>
