<header>
  <button mat-fab extended color="accent" (click)="input.click()">
    <mat-icon>attach_file</mat-icon>
    Pick a PDF-File
  </button>

  <button
    mat-fab
    extended
    color="primary"
    *ngIf="canDownload$ | async"
    (click)="downloadFile()"
  >
    <mat-icon>download</mat-icon>
    Download
  </button>

  <a
    mat-button
    color="primary"
    href="https://github.com/alexfriesen/pdf-tools"
    target="_blank"
  >
    PDF-Tools on github
  </a>
</header>

<main>
  <app-preview></app-preview>
</main>

<div class="dropzone" [class.hovering]="isHovering">
  <input
    #input
    hidden
    type="file"
    multiple
    [accept]="acceptTypes.join('|')"
    (change)="onFileChange($event)"
  />
</div>
